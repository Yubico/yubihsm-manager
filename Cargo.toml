[package]
name = "yubihsm-manager"
version = "0.2.0"
description = """
[BETA VERSION] Command line tool for YubiHSM 2

Mange symmetric and asymmetric keys, authentication keys and wrap keys as well as setting up the YubiHSM2 for specific
usecases.

Use this tool instead of yubihsm-setup. Use Space key to select and deselect options in multi-choice
questions. Use ESC key to cancel current operation.
"""
authors = ["Aveen Ismail <aveen.ismail@yubico.com>"]
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "4.5.26"
serde = "1.0.164"
pem = "2.0.1"
openssl = "0.10.54"
regex = "1.8.4"
rusty_secrets = "0.0.2"
hex = "0.4.3"
base64 = "0.21.2"
scan_dir = "0.3.3"
#openssl-sys = "0.9.88"
cliclack = "0.1.9"
console = "0.15.7"


[dependencies.yubihsmrs]
path = "../yubihsmrs/"
version = "2.1.3"
