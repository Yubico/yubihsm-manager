[package]
name = "yubihsm-manager"
version = "0.1.0"
description = "CMD manager tool for YubiHSM 2"
authors = ["Aveen Ismail <aveen.ismail@yubico.com>"]
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = "0.26.1"
crossterm_input = "0.5.0"
crossterm_screen = "0.3.2"
crossterm_utils = "0.4.0"
crossterm_terminal = "0.3.2"
strum = "0.24"
strum_macros = "0.24"
tui = { version = "0.14", default-features = false, features = ['crossterm'] }
clap = "2.34.0"
serde = "1.0.164"
pem = "2.0.1"
rustls-pemfile = "1.0.2"
openssl = "0.10.54"


[dependencies.yubihsmrs]
path = "../yubihsmrs/"
version = "2.1.3"
